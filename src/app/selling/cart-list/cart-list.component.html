<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1>
        Carrito de compras
      </h1>    
    </div>
  </div>
</div>

<div class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th style="width:25%"></th>
            <th></th>
            <th style="width:15%; text-align: right;">Precio</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cartItems; let i = index">
          <td><img [src]="c.imageUrl" style="height: 90px;"></td>
          <td>
            
            <div class="card" >     
              <div class="card-body">
                <h5 class="title">{{c.name}}</h5>
              </div>     
              <div class="card-footer">
                  <input
                    [(ngModel)]="c.quantity"
                    [ngModelOptions]="{standalone: true}"
                    min="1"
                    type="number"
                    value="{{ c.quantity }}"
                    name=""
                    class="form-control"
                    (change)="changeSubtotal(c ,i)"
                  />            
                <button type="button" (click)="deleteItem(c.id)" class="btn btn-link">Eliminar</button>
              </div>     
            </div>

          </td>
          <td style="text-align: right;"><h5 class="title">$ {{c.subTotal}}</h5></td>
        </tr>
      </tbody>
    </table>
</div>

<div class="container mt-4 text-end">
  <div class="row">
    <div class="col">
      <h1>
        Total: $ {{total}}
      </h1>    
    </div>
  </div>
</div>
